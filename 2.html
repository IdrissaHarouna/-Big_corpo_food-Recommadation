<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3 - Recommandation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 8s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recommandation — Bilal</h1>
    <div class="marquee"><span>« Mettre en place un programme qualité traçable de la ferme à l'usine. »</span></div>
    <p>Améliorer la confiance client et répondre aux normes réglementaires.</p>
  </div>
</body>
</html>
