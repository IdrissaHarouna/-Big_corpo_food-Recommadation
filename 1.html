<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1 - Recommandation</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .marquee {
      overflow: hidden; 
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recommandation — Marieme</h1>
    <div class="marquee"><span>« Automatiser le suivi des stocks pour éviter les ruptures. »</span></div>
    <p>Mettre en place un système d'alerte en temps réel pour optimiser la gestion.</p>
  </div>
</body>
</html>
